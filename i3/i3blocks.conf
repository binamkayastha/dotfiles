# i3blocks config file
#
# Please see man i3blocks for a complete reference!
#
# List of valid properties:
# to learn:
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# urgent
#
# learned:
# signal

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
#separator_block_width=15
markup=none
#command=~/.config/i3blockScripts

#[weather]
#command ~/.config/i3blockScripts/weather.sh "ASI|CN|CH024|SHANGHAI"
#interval=1800
#color=#e97ac8

# Volume indicator
[volume]
label=â™ª
instance=Master
interval=once
signal=10
color=#ff6a00

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=MEM
separator=false
interval=30
color=#6c71c4

#[memory]
#label=SWAP
#instance=swap
#separator=false
#interval=30

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).

[disk]
label=HOME
interval=30
separator=true
color=#6c71c4

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
#[iface]
#instance=wlan0
#color=#00FF00
#interval=10
#separator=false

[iface]
label=Eth
instance=enp0s25
color=#00FF00
interval=10

[wifi]
label=WiFi
instance=wlp3s0
separator=true
interval=10

#
#[bandwidth]
#instance=eth0
#interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
#[cpu_usage]
#label=CPU
#interval=10
#min_width=CPU: 100.00%
#separator=false

#[load_average]
#interval=10

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
command=~/.config/i3blockScripts/battery0
#instance=1
interval=30

[battery]
command=~/.config/i3blockScripts/battery1
#instance=1
interval=30

# Date Time
[calendar]
command=~/.config/i3blockScripts/calendar
interval=60
color=#50C878

[time]
command=date '+%_I:%M:%S %p'
interval=1
color=#50C878

# Generic media player support
#
# This displays "ARTIST - SONG" if a music is playing.
# Supported players are: spotify, vlc, audacious, xmms2, mplayer, and others.
#[mediaplayer]
#instance=spotify
#interval=5
#signal=10

# OpenVPN support
#
# Support multiple VPN, with colors.
#[openvpn]
#interval=20

# Temperature
#
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
#[temperature]
#label=TEMP
#interval=10

