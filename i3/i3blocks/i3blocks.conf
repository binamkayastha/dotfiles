# i3blocks config file
#
# Please see man i3blocks for a complete reference!
#
# List of valid properties:
# to learn:
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# urgent
#
# learned:
# signal

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/home/binam/.dotfiles/i3/i3blocks/blocks/$BLOCK_NAME
#separator_block_width=15
markup=none
#command=~/.config/i3/blocks

# Key indicators
#
# Added the following bindings to i3 config file:
# bindsym --release Caps_Lock exec pkill -SIGRTMIN+11 i3blocks [keyindicator]
[keyindicator]
instance=CAPS
interval=once
signal=11

# Generic media player support
#
# This displays "ARTIST - SONG" if a music is playing.
# Supported players are: spotify, vlc, audacious, xmms2, mplayer, and others.
[mediaplayer]
instance=spotify
interval=5
signal=12

#[weather]
#command ~/.config/i3/blocks/weather.sh "ASI|CN|CH024|SHANGHAI"
#interval=1800
#color=#e97ac8

# Volume indicator
[volume]
label=â™ª
instance=Master
interval=once
signal=10
color=#ff6a00

# Memory usage
[memory]
label=SWAP
instance=swap
separator=false
interval=30
color=#6c71c4

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).

[disk]
label=HOME
interval=30
separator=true
color=#6c71c4

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
#[iface]
#instance=wlan0
#color=#00FF00
#interval=10
#separator=false

#[iface]
#label=Eth
#instance=enp0s25
#color=#00FF00
#interval=10

[wifi]
label=WiFi
instance=wlp3s0
separator=true
interval=10

#
#[bandwidth]
#instance=eth0
#interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=CPU
interval=10
min_width=CPU: 100.00%
separator=false

#[load_average]
#interval=10

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
command=~/.config/i3/blocks/battery0
#instance=1
interval=30

[battery]
command=~/.config/i3/blocks/battery1
#instance=1
interval=30

# Date Time
[calendar]
command=~/.config/i3/blocks/calendar
interval=3600 # Update every hour
color=#50C878

[time]
command=date '+%_I:%M %p'
interval=60
color=#50C878

